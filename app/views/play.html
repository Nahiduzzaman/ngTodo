<div class="container">

  <div class="score">
	  <b>{{teamData.to_bat}}: 27/0</b><br>
	  <label>Overs:</label><br>
	  <label>Bowling:</label>
	  <b>{{teamData.to_bowl}}</b>
  </div>

  <div>
     <a class="btn btn-default" ng-click="bowl()" >Bowl</a>
  </div>

  <table class="table table-striped">
     <thead>
      <tr>
        <th>Overs</th>
        <th>Run per Ball</th>
        <th>Scenario</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in gameData">
        <td><a href="#/play/{{item.over}}/{{item.ball}}">{{item.over}}.{{item.ball}}</a></td>
        <td>{{item.run_per_ball}}</td>
        <td>{{item.score}}</td>
      </tr>     
    </tbody>
  </table>
</div>
